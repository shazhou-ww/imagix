AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Imagix - AI Story Generator API

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  CognitoUserPoolId:
    Type: String
    Default: ""
    Description: Cognito User Pool ID for auth
  CognitoClientId:
    Type: String
    Default: ""
    Description: Cognito App Client ID

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: nodejs20.x
    Architectures:
      - x86_64

Resources:
  StoriesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: imagix-stories
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  ApiFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: imagix-api
      Handler: dist/index.handler
      CodeUri: .
      Environment:
        Variables:
          STORIES_TABLE: !Ref StoriesTable
          COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref StoriesTable
      Events:
        ApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /{proxy+}
            Method: ANY

  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: imagix-api
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod"
  StoriesTableName:
    Description: DynamoDB Stories table name
    Value: !Ref StoriesTable
